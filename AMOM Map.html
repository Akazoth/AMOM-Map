<!DOCTYPE html>
<html>
<head>
  <title>D&D World Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create map
    var map = L.map('map', {
      crs: L.CRS.Simple, // simple coordinate system for images
      minZoom: -1
    });

    // Replace this with your map image file
    var imageUrl = 'Miraket.jpg';
    
    // Image dimensions (in pixels) â€” must match your actual image size
    var imageWidth = 2000, imageHeight = 1500; 

    // Define map bounds based on image size
    var bounds = [[0,0], [imageHeight, imageWidth]];
    L.imageOverlay(imageUrl, bounds).addTo(map);

    // Fit map to image
    map.fitBounds(bounds);

    // Example markers
    L.marker([500, 800]).addTo(map)
      .bindPopup("<b>Town of Eldoria</b><br>Friendly villagers, decent ale.");

    L.marker([1200, 1400]).addTo(map)
      .bindPopup("<b>Goblin Camp</b><br>Watch out for ambushes!");
  </script>
</body>
</html>
